name: Build AccessMask APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git openjdk-11-jdk unzip wget curl
        pip install buildozer cython==0.29.33
    
    - name: Setup Android SDK
      run: |
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        mkdir -p android-sdk/cmdline-tools
        unzip -q commandlinetools-linux-8512546_latest.zip -d android-sdk/cmdline-tools
        mv android-sdk/cmdline-tools/cmdline-tools android-sdk/cmdline-tools/latest
    
    - name: Accept Android Licenses
      run: |
        yes | android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true
        android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0" "ndk;23.1.7779620"
    
    - name: Build APK
      run: |
        cd $GITHUB_WORKSPACE
        buildozer -v android debug 2>&1 | tee build.log
    
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: accessmask-apk
        path: bin/*.apk
